js"></script>

<body oncontextmenu="return false">
    <!-- prevent right click oncontextmenu="return false" -->

    <nav class="navbar  navbar-expand-sm " id="For_Sticky_Navbar">
        <div class="container-fluid">
            <img src="logo.jpg" alt="Logo" style="width:70px;" class="rounded-pill">

            <b>🖋️Save📜Paper</b>

            <form class="d-flex">
                <input class="form-control  me-2" type="text" id="findBt" placeholder="Search by Title">
                <button class="btn btn-light" type="button" data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Please search by Title">Search</button>
            </form>
        </div>

    </nav>


    <div class="container my-3">
        <h1>Write Your Notes🖋️</h1>
        <div class="card">
            <div class="card-body title-mid">


                <div class="form-group title-mid1">
                    <h5 class="card-title">Add title</h5>
                    <input type="text" class="form-control" id="addTitle" placeholder="Write title">

                </div>
                <br>
                <div class="form-group title-mid2">
                    <h5 class="card-title ">Type Your Note🖋️</h5>
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="Write notes"></textarea>
                </div>
                <br>
                <button class="btn btn-warning" id="addBtn" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="You are able to edit the note Later">Add Note</button>
            </div>
        </div>
        <hr>
        <h1>Your Notes is Here ⬇️</h1>
        <hr>
        <div id="notes" class="row container-fluid bg-light"> </div>
    </div>
